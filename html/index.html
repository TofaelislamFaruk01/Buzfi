<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUZFI</title>
    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/17e9c7a115.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- navbar -->
   <nav class="border-2 border-red-500 text-white">
    <div class="navbar bg-red-100 ">
      <!-- Left Div ( Logo + Hamburger Menu) -->
      <div class=" border-4 border-red-700 navbar-start w-full lg:w-1/5 bg-blue-500 text-white flex items-center lg:justify-start">
        <!-- Hamburger Menu (Only on small screens) -->
        <div class="dropdown lg:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-red-200 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <!-- Hamburger Menu Options -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
        </div>
    
        <!-- Logo (Always on the left) -->
        <img class="p-3 w-1/3 sm:w-1/3 md:w-1/4 lg:w-2/3 h-auto" src="/images/Banner/1st Group.png" alt="Logo">
      </div>
    <!-- right div -->
      <div class="w-4/5 p-1 hidden lg:flex flex-col gap-2 bg-slate-400">
        <!-- right top -->
        <div class="border-1 border-white-700 w-full bg-blue-500 p-1 flex flex-row justify-around  items-center">
          <!--  left seller -->
          <div>
               <p>Become a</p>
               <div class="flex flex-wrap">
                  <a href="" class="mr-2"><i class="fa-solid fa-store" aria-hidden="true"></i> Seller</a>
                   <a href=""><i class="fa-solid fa-handshake" aria-hidden="true"></i> Affiliate</a>
               </div>
          </div>
          <!-- search box -->
          <div class="flex gap-1">
            <label class="input input-bordered flex items-center gap-1 bg-white">
              <input type="text" class="grow mr-8 xl:mr-32" placeholder="Search in Buzfi..." />
              <a href=""><i class="text-white rounded bg-blue-700 p-2 fa-solid fa-magnifying-glass"></i></a>
            </label>
            <button class="text-gray-600 hover:text-blue-500">
                  <i class=" text-blue-600 rounded bg-white p-4 fa-solid fa-microphone-lines"></i>
            </button>
          </div>
          <!-- item and cart -->
           <div class="flex items-center gap-2">
            <!-- item -->
                <div class="border-r-4 border-gray-700">
                  <p>Reorder</p> 
                  <div class="flex gap-1">
                    <img class="h-6"  src="/images/Banner/Vectoritem.png" alt="" srcset=""> 
                    <p class="font-bold mr-2">My items</p>
                  </div>               
                </div>
                <!-- account -->
                <div class="border-r-4 border-gray-700">
                  <p>Sign in</p> 
                  <div class="flex gap-1">
                    <img src="/images/Banner/account.svg" alt="" srcset=""> 
                    <p class="font-bold mr-2">Account</p>
                  </div>               
                </div>
                <!-- cart -->
                <div>
                  <p class="bg-blue-200 rounded w-1/3 text-center">0</p> 
                  <div class="flex gap-1">
                    <img src="/images/Banner/cart.svg" alt="" srcset=""> 
                    <p class="font-bold">$ 0.00</p>
                    <a href=""><i class="fa-solid fa-caret-down"></i></a>
                  </div>               
                </div>
                
           </div>
          
        </div>
       
        
       

      </div>
      
    </div>
    
    
   </nav>
   
  

    
</body>
</html>
